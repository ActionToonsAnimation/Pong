<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: black;
      font-family: 'ARCADECLASSIC', sans-serif;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 10px solid neonblue;
      box-shadow: 0 0 20px neonblue;
      background: url('background.png') no-repeat center center;
      background-size: cover;
    }
    .score {
      font-size: 24px;
      color: white;
    }
    .flash-red {
      color: red;
      animation: flash 0.5s ease-in-out 2;
    }
    @keyframes flash {
      0%, 100% {
        color: white;
      }
      50% {
        color: red;
      }
    }
  </style>
</head>
<body>
  <h1 class="score" id="player1">Player 1: 0</h1>
  <h1 class="score" id="ai">AI: 0</h1>
  <canvas id="pongCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('pongCanvas');
    const ctx = canvas.getContext('2d');

    const player = {
      x: 0,
      y: canvas.height / 2 - 50,
      width: 10,
      height: 100,
      color: 'white',
      score: 0
    };

    const ai = {
      x: canvas.width - 10,
      y: canvas.height / 2 - 50,
      width: 10,
      height: 100,
      color: 'white',
      score: 0
    };

    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 10,
      speed: 3,
      velocityX: 3,
      velocityY: 3,
      color: 'white'
    };

    const hitSound = new Audio('hit.wav');
    const winSound = new Audio('win.wav');
    const loseSound = new Audio('lose.wav');
    const levelMusic = new Audio('level1music.wav');
    levelMusic.loop = true;
    levelMusic.play();

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2, false);
      ctx.closePath();
      ctx.fill();
    }

    function drawText(text, x, y, color) {
      ctx.fillStyle = color;
      ctx.fillText(text, x, y);
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.velocityX = 3 * (Math.random() > 0.5 ? 1 : -1);
      ball.velocityY = 3 * (Math.random() > 0.5 ? 1 : -1);
    }

    function update() {
      // Ball movement
      ball.x += ball.velocityX;
      ball.y += ball.velocityY;

      // AI paddle movement (less intelligent for easier scoring)
      if (ball.y > ai.y + ai.height / 2) {
        ai.y += 1.5;
      } else {
        ai.y -= 1.5;
      }

      // Wall collision (top and bottom)
      if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
        ball.velocityY = -ball.velocityY;
        hitSound.play();
      }

      // Paddle collision
      let playerPaddle = ball.x < canvas.width / 2 ? player : ai;
      if (
        ball.x - ball.radius < playerPaddle.x + playerPaddle.width &&
        ball.x + ball.radius > playerPaddle.x &&
        ball.y > playerPaddle.y &&
        ball.y < playerPaddle.y + playerPaddle.height
      ) {
        ball.velocityX = -ball.velocityX;
        hitSound.play();
      }

      // Score update
      if (ball.x - ball.radius < 0) {
        ai.score++;
        document.getElementById('ai').textContent = `AI: ${ai.score}`;
        document.getElementById('player1').classList.add('flash-red');
        setTimeout(() => document.getElementById('player1').classList.remove('flash-red'), 500);
        loseSound.play();
        resetBall();
      } else if (ball.x + ball.radius > canvas.width) {
        player.score++;
        document.getElementById('player1').textContent = `Player 1: ${player.score}`;
        document.getElementById('ai').classList.add('flash-red');
        setTimeout(() => document.getElementById('ai').classList.remove('flash-red'), 500);
        winSound.play();
        resetBall();
      }
    }

    function render() {
      drawRect(0, 0, canvas.width, canvas.height, 'black');
      drawRect(player.x, player.y, player.width, player.height, player.color);
      drawRect(ai.x, ai.y, ai.width, ai.height, ai.color);
      drawCircle(ball.x, ball.y, ball.radius, ball.color);
    }

    function gameLoop() {
      update();
      render();
    }

    setInterval(gameLoop, 1000 / 60);

    // Player control
    window.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp':
          player.y -= 20;
          break;
        case 'ArrowDown':
          player.y += 20;
          break;
      }
    });
  </script>
</body>
</html>
