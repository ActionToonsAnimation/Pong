<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Pong Game</title>
  <style>
    canvas {
      background: url('https://actiontoonsanimation.github.io/Pong/background.png') no-repeat center center;
      background-size: cover;
      display: block;
      margin: 0 auto;
    }
    body {
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Simple Pong Game</h1>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Paddle properties
    const paddleWidth = 10;
    const paddleHeight = 100;
    const playerSpeed = 8;

    // Images
    const paddleImg = new Image();
    paddleImg.src = 'https://actiontoonsanimation.github.io/Pong/paddle.png';
    const ballImg = new Image();
    ballImg.src = 'https://actiontoonsanimation.github.io/Pong/ball.png';

    let player1Y = canvas.height / 2 - paddleHeight / 2;
    let player2Y = canvas.height / 2 - paddleHeight / 2;
    let computerSpeed = 4;

    // Ball properties
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 4;
    let ballSpeedY = 4;
    const ballRadius = 10;

    // Controls
    let wPressed = false;
    let sPressed = false;
    let upPressed = false;
    let downPressed = false;

    function draw() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw player 1 paddle
      ctx.drawImage(paddleImg, 0, player1Y, paddleWidth, paddleHeight);

      // Draw player 2 paddle
      ctx.drawImage(paddleImg, canvas.width - paddleWidth, player2Y, paddleWidth, paddleHeight);

      // Draw the ball
      ctx.drawImage(ballImg, ballX - ballRadius, ballY - ballRadius, ballRadius * 2, ballRadius * 2);
    }

    function update() {
      // Move player 1 paddle
      if (wPressed && player1Y > 0) {
        player1Y -= playerSpeed;
      } else if (sPressed && player1Y < canvas.height - paddleHeight) {
        player1Y += playerSpeed;
      }

      // Move player 2 paddle (computer AI)
      if (ballY < player2Y + paddleHeight / 2 && player2Y > 0) {
        player2Y -= computerSpeed;
      } else if (ballY > player2Y + paddleHeight / 2 && player2Y < canvas.height - paddleHeight) {
        player2Y += computerSpeed;
      }

      // Move the ball
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Ball collision with top and bottom
      if (ballY - ballRadius < 0 || ballY + ballRadius > canvas.height) {
        ballSpeedY = -ballSpeedY;
      }

      // Ball collision with paddles
      if (
        (ballX - ballRadius < paddleWidth && ballY > player1Y && ballY < player1Y + paddleHeight) ||
        (ballX + ballRadius > canvas.width - paddleWidth && ballY > player2Y && ballY < player2Y + paddleHeight)
      ) {
        ballSpeedX = -ballSpeedX * (1 + (Math.random() - 0.5) * 0.1);
      }

      // Ball out of bounds (reset to middle)
      if (ballX < 0 || ballX > canvas.width) {
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballSpeedX = -ballSpeedX;
      }
    }

    function gameLoop() {
      draw();
      update();
      requestAnimationFrame(gameLoop);
    }

    // Event listeners for controls
    document.addEventListener('keydown', (e) => {
      if (e.key === 'w') wPressed = true;
      if (e.key === 's') sPressed = true;
      if (e.key === 'ArrowUp') upPressed = true;
      if (e.key === 'ArrowDown') downPressed = true;
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === 'w') wPressed = false;
      if (e.key === 's') sPressed = false;
      if (e.key === 'ArrowUp') upPressed = false;
      if (e.key === 'ArrowDown') downPressed = false;
    });

    // Start the game loop
    gameLoop();
  </script>
</body>
</html>
